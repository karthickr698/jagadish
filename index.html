<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="players">
        <h1>Please Select The Number Of Players</h1>
        <a class="but" id="1player">One player</a>
        <a class="but" id="2player">Two player</a>
    </div>
    <div id="playas">
        <h1>You want to play as ?</h1>
        <a class="but" id="asx">X</a>
        <a class="but" id="aso">O</a>
    </div>
    <div id="screen"></div>
    <div id="pop">
        <h1 id="popmsg">Ohh It's a TIE!</h1>
        <a id="popclose">close</a>

    </div>
    <h1>Tic-<span>Tac</span>-Toe</h1>
    <h2>It's X's turn!</h2>
    <div class="score">
        <p id="det">Player</p>
        <div class="head">SCORE</div>
        <div class="box" id="xbox">X</div>
        <div class="box" id="obox">O</div>
        <div class="box"> <p id="x">0</p></div>
        <div class="box"> <p id="o">0</p></div>
        <div class="result"> <p id="res" >tie!</p></div> 
    </div>
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <button id="reset-button">re-set</button>

        <script src="script.js"></script>
    </div>
</body>

</html>
